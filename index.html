<!DOCTYPE html>
<html>
<head>
	<title>Hangman!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>

	<div class="container-fluid text-center">

		<i class="fa fa-glass fa-2x aria-hidden="true">

		<h1 class="jumbotron"></i>Welcome to Hangman</h1>


		<div class="row">

			<div class="header col-lg-6 col-lg-offset-3 text-center">

				<p>Press any key to get started</p>

			</div>

		<div class="row">

			<div class="main-left col-lg-2 col-lg-offset-4">

				<p>Remaining guesses: <span id="chances-left"></span></p>

				<p id="blanksWins"></p>

				<p id="blanks-wins"></p>

				<p>Wrong guesses: <span id="blanks-losses"></span></p>

			</div>

			<div class="main-right col-lg-2">

				<p>Wins: <span id="win-counter"</span></p>
			
				<p>Losses: <span id="loss-counter"></span></p>

			</div>

		</div>

	<img src="assets/css/cocktail.jpg" alt="cocktail hour" width="40%">

		<div class="container-fluid">
  			<div class="footer panel-footer text-center">Copyright &copy; Rebecca Palmore 2017
  		</div>
    
	</div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
